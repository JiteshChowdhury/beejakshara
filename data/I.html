<b>Indraani and Ilaa</b>: Indrani, as one of the Sapta Matrukas represent overcoming the passion
leading to jealousy. Ilaa represents the beauty of nature envisioned in the smooth flow of a
river. The connecting link, and hence the concept is Love and Desire.
