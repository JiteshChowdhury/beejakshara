<b>Kalaratri and Bhootavinyasini</b>: Kalaratri represents the dark emptiness of night and
hence, time, and Bhootavinyasini represents the conjunction of the forces of nature (Bhootas).
The underlying concept is thus Control, Coordination and Management.
